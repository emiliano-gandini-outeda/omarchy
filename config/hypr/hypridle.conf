general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # avoid needing extra keypress to wake
    inhibit_sleep = 3                                      # wait until screen is locked
}

listener {
    timeout = 150                                           # 2.5min
    on-timeout = [ ! "$(pidof StarCitizen.exe)" ] && (pidof hyprlock || omarchy-launch-screensaver)
}

listener {
    timeout = 300                                           # 5min
    on-timeout = [ ! "$(pidof StarCitizen.exe)" ] && loginctl lock-session
}

listener {
    timeout = 330                                           # 5.5min
    on-timeout = [ ! "$(pidof StarCitizen.exe)" ] && hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}
